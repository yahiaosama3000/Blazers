<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
.donate-button {
  background-color: #2196F3;
  color: white;
  border-radius: 10px;
  padding: 10px 20px;
  cursor: pointer;
  text-decoration: none;
}
.donate-button:hover {
  background-color: #0b7dda;
}
</style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
  <a href="donorpersonalaccount.html" onclick="w3_close()" class="w3-bar-item w3-button">Account</a>
  <a href="donornotifications1.html" onclick="w3_close()" class="w3-bar-item w3-button">Notifications</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <a href="o-mainmenu.html" class="w3-right w3-padding-16">Main Menu</a>
    <div class="w3-center w3-padding-16">BORG</div>
  </div>
</div>
  
<!-- Request Created Section -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <div class="w3-container w3-padding-32 w3-center">
    <div class="w3-container w3-red w3-round-large w3-padding-16">
      <h3>You have deleted the donation and all of it's details! Please head back to Main Menu or Notifications!</h3>
    </div>
    <div class="w3-container w3-padding-16">
      <button onclick="window.location.href='view_fulfilled_posts.html'" class="w3-button w3-blue w3-round-large">View Fulfilled Posts</button>
      <button onclick="window.location.href='delete_fulfilled_posts.html'" class="w3-button w3-red w3-round-large">Delete Fulfilled Posts</button>
    </div>
  </div>
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
