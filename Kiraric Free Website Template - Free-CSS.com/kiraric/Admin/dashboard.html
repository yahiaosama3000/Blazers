<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="container">
  <h1>Admin Dashboard</h1>
  <!-- Button to view organizations list -->
  <button id="viewOrgListButton">View Organizations List</button>
  <!-- Button to view donor list -->
  <button id="viewDonorListButton">View Donor List</button>
</div>

<script src="dashboard.js"></script>
<script>
document.getElementById("viewOrgListButton").addEventListener("click", function() {
  window.location.href = "organizations.html"; // Redirect to the organizations page
});

document.getElementById("viewDonorListButton").addEventListener("click", function() {
  window.location.href = "donors.html"; // Redirect to the donor page
});
</script>

</body>
</html>
