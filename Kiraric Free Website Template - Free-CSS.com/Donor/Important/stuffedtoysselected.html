<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif; text-align: center;}
.w3-bar-block .w3-bar-item {padding:20px}
.donate-button {
  background-color: #2196F3;
  color: white;
  border-radius: 10px;
  padding: 10px 20px;
  cursor: pointer;
  text-decoration: none;
  margin-top: 10px;
}
.donate-button:hover {
  background-color: #0b7dda;
}
.product-container {
  display: inline-block;
  text-align: center;
}
.select-container {
  margin-top: 20px;
}
.golden-box {
  background-color: gold;
  color: black;
  border-radius: 10px;
  padding: 10px;
  margin-top: 20px;
}
</style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="donorpersonalaccount.html" onclick="w3_close()" class="w3-bar-item w3-button">Account</a>
  <a href="donornotifications1.html" onclick="w3_close()" class="w3-bar-item w3-button">Notifications</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <a href="toysitems.html" class="w3-right w3-padding-16">Back</a>
    <div class="w3-center w3-padding-16">BORG</div>
  </div>
</div>
  
<!-- !PRODUCT SELECTION SECTION! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px;">

  <!-- Product Selection Section -->
  <div class="w3-row-padding w3-padding-16" id="product-selection">
    <div class="w3-quarter product-container">
      <img src="stuffedtoys.jpg" alt="StuffedToys" style="width:100%">
      <h3>Stuffed Toys</h3>
      <div class="select-container">
        <label for="age">Age:</label>
        <select id="age">
          <option value="young">Young</option>
          <option value="teen">Teen</option>
          <option value="adult">Adult</option>
        </select>
      </div>
      <div class="select-container">
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="select-container">
        <label for="material">Type:</label>
        <select id="material">
          <option value="teddybears">Teddy Bears</option>
          <option value="puppets">Puppets</option>
          <option value="mickeymouse">Mickey Mouse</option>
          <option value="pharaoh">Pharaoh</option>
        </select>
      </div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" onchange="updateCost()">
      <div id="cost" class="golden-box">Cost: 0 L.E.</div>
      <button class="donate-button" onclick="redirectToDonatePage()">Donate</button>
    </div>
  </div>

</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

// Function to redirect to donate page
function redirectToDonatePage() {
  // Redirect to donate.html
  window.location.href = "deliveryregisteredstuffedtoys.html";
}

// Function to update cost
function updateCost() {
  var quantity = document.getElementById("quantity").value;
  var cost = 25 * quantity;
  document.getElementById("cost").innerText = "Cost: " + cost + " L.E.";
}
</script>

</body>
</html>
