<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORG Charity - Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Donor Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="contactNumber" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" id="area" placeholder="Area" required>
            </div>
            <div class="form-group">
                <input type="text" id="governorate" placeholder="Governorate" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
