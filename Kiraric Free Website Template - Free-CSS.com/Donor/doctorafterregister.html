<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Page for Donors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #donation-items, #filtered-donations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .donation-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        .donation-item h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Charity Page for Donors</h1>
    </header>
    <main>
        <section id="healthcare">
            <h2>Healthcare Services</h2>
            <form id="healthcare-form" action="healthcare.html">
                <label for="clinic-location">Clinic Location:</label>
                <input type="text" id="clinic-location" placeholder="Enter clinic location">

                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" placeholder="Enter your specialty">

                <label for="pro-bono-cases">Pro-bono Cases:</label>
                <input type="number" id="pro-bono-cases" min="0">

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="donation">
            <h2>Donation Items</h2>
            <div id="donation-items">
                <!-- Donation items will be displayed here -->
            </div>
            <form id="donation-search" action="donation.html">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="clothes">Clothes</option>
                    <option value="toys">Toys</option>
                    <option value="food">Food</option>
                    <option value="medical-supplies">Medical Supplies</option>
                    <option value="school-supplies">School Supplies</option>
                    <option value="blood-donations">Blood Donations</option>
                </select>

                <button type="submit">Search</button>
            </form>
            <div id="filtered-donations">
                <!-- Filtered donations will be displayed here -->
            </div>
        </section>
    </main>
</body>
</html>
