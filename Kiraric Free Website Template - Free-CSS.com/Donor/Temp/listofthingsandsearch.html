<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        
        .item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        
        .item img {
            max-width: 100px;
            margin-right: 10px;
        }

        .item-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item-column {
            flex-basis: calc(33.33% - 20px); /* 33.33% of the container width minus margins */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>

    <div class="item-row">
        <div class="item-column">
            <div class="item">
                <img src="image1.jpg" alt="Item 1">
                <span>Item 1</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image2.jpg" alt="Item 2">
                <span>Item 2</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image3.jpg" alt="Item 3">
                <span>Item 3</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image4.jpg" alt="Item 4">
                <span>Item 4</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image5.jpg" alt="Item 5">
                <span>Item 5</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image6.jpg" alt="Item 6">
                <span>Item 6</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image7.jpg" alt="Item 7">
                <span>Item 7</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image8.jpg" alt="Item 8">
                <span>Item 8</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image9.jpg" alt="Item 9">
                <span>Item 9</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image10.jpg" alt="Item 10">
                <span>Item 10</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image11.jpg" alt="Item 11">
                <span>Item 11</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image12.jpg" alt="Item 12">
                <span>Item 12</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image13.jpg" alt="Item 13">
                <span>Item 13</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image14.jpg" alt="Item 14">
                <span>Item 14</span>
            </div>
        </div>
        <div class="item-column">
            <div class="item">
                <img src="image15.jpg" alt="Item 15">
                <span>Item 15</span>
            </div>
        </div>
        <!-- Repeat the above item-columns for more items -->
    </div>

    <!-- More rows of items here -->
</div>

<script>
    function search() {
        var input, filter, items, item, i, txtValue;
        input = document.querySelector('.search-input');
        filter = input.value.toUpperCase();
        items = document.querySelectorAll('.item');

        for (i = 0; i < items.length; i++) {
            item = items[i].getElementsByTagName("span")[0];
            txtValue = item.textContent || item.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                items[i].style.display = "";
            } else {
                items[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
