<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
.donate-button {
  background-color: #2196F3;
  color: white;
  border-radius: 10px;
  padding: 10px 20px;
  cursor: pointer;
  text-decoration: none;
}
.donate-button:hover {
  background-color: #0b7dda;
}
</style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
  <a href="donorpersonalaccount.html" onclick="w3_close()" class="w3-bar-item w3-button">Account</a>
  <a href="donornotifications2.html" onclick="w3_close()" class="w3-bar-item w3-button">Notifications</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <a href="mainmenu.html" class="w3-right w3-padding-16">Main Menu</a>
    <div class="w3-center w3-padding-16">BORG</div>
  </div>
</div>
  
<!-- Personal Account Details -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <div class="w3-container w3-padding-32 w3-center">
    <h2>Update Account</h2>
    <form id="accountForm" onsubmit="return validateForm()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit" class="w3-button w3-blue w3-round-large">Update Account Information</button>
      <button type="button" onclick="confirmDelete()" class="w3-button w3-red w3-round-large">Delete Account</button>
    </form>
  </div>
</div>

<script>
// Function to handle updating account information
function updateAccount() {
  // Redirect to another page after validation
  window.location.href = "mainmenu.html";
}

// Function to handle deleting account
function deleteAccount() {
  // Redirect to another page
  window.location.href = "accountdeletedmessagedonor.html";
}

// Validate form before submission
function validateForm() {
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  
  if (firstName === "" || lastName === "" || email === "" || password === "") {
    alert("All fields must be filled out");
    return false;
  }
  
  // Call updateAccount function only if all fields are filled
  updateAccount();
  return false;
}

// Function to confirm account deletion
function confirmDelete() {
  if (confirm("Are you sure you want to delete your account?")) {
    deleteAccount(); // Call delete function if confirmed
  }
}
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
